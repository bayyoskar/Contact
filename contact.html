<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="satumili.png" type="image/x-icon">
  <title>Contact Us</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0c0f14;
      color: white;
    }

    /* Center wrapper */
    .wrapper {
      max-width: 1200px;
      margin: 70px auto;
      padding: 0 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 45px;
      align-items: start;
    }

    /* Card Base */
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.13);
      border-radius: 18px;
      padding: 35px;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 35px rgba(0,0,0,0.45);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 50px rgba(255,255,255,0.05);
    }

    /* Form Section */
    .form-card { padding: 40px; }

    h2 {
      margin: 0 0 10px 0;
      font-size: 30px;
      font-weight: 600;
    }

    p {
      opacity: .75;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 22px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      transition: 0.25s ease;
    }

    input:focus, textarea:focus {
      border-color: #4eaaff;
      box-shadow: 0 0 8px rgba(78,170,255,0.45);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1e90ff, #00c6ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: .25s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 198, 255, .35);
    }

    /* Alerts */
    .success, .error {
      display: none;
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      font-size: 14px;
    }

    .success {
      background: rgba(34,197,94,0.25);
      border: 1px solid rgba(34,197,94,0.5);
      color: #22c55e;
    }

    .error {
      background: rgba(239,68,68,0.25);
      border: 1px solid rgba(239,68,68,0.5);
      color: #ef4444;
    }

    /* Map */
    .map-card {
      padding: 0;
      overflow: hidden;
    }

    .map-card iframe {
      width: 100%;
      height: 100%;
      min-height: 480px;
      border: 0;
      border-radius: 18px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .wrapper {
        grid-template-columns: 1fr;
      }
      .map-card iframe {
        min-height: 380px;
      }
    }
  </style>
</head>

<body>

<div class="wrapper">

  <!-- FORM KIRI -->
  <div class="card form-card">
    <h2>Contact Us</h2>
    <p>Need help? Send us a message and we'll get back to you promptly.</p>

    <form id="contactForm">
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter Your Name" required>

      <label>Gmail</label>
      <input type="email" name="from_email" placeholder="Enter Gmail" required>

      <label>Message</label>
      <textarea name="message" rows="5" placeholder="Write Your Message Here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="success" class="success">Message sent successfully!</div>
    <div id="error" class="error">Failed to send message! Please try again.</div>
  </div>

  <!-- MAP KANAN -->
  <div class="card map-card">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.120832847632!2d106.861!3d-6.3740012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69edbc540886c1%3A0x4137730ac6ff2c85!2sSatumili%2C+Jl.+Raya+Bogor+No.39A%2C+Cisalak+Ps.%2C+Kec.+Cimanggis%2C+Kota+Depok%2C+Jawa+Barat+16452!5e0!3m2!1sid!2sid!4v1700000000000"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

</div>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
  emailjs.init("kSctZ7YuStgrff1Ir"); // Ganti dengan Public Key EmailJS

  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();

    emailjs.sendForm("service_hq2nylj", "template_qoegbqg", this)
      .then(() => {
        document.getElementById("success").style.display = "block";
        document.getElementById("error").style.display = "none";
        this.reset();
      })
      .catch(() => {
        document.getElementById("error").style.display = "block";
        document.getElementById("success").style.display = "none";
      });
  });
</script>

</body>
</html>
